<mat-sidenav-container class="sidenav-container">
  <mat-sidenav
    #drawer
    class="sidenav bg-dark"
    fixedInViewport
    [attr.role]="(isHandset$ | async) ? 'dialog' : 'navigation'"
    [mode]="(isHandset$ | async) ? 'over' : 'side'"
    [opened]="(isHandset$ | async) === false"
  >
    <mat-toolbar>Menu</mat-toolbar>
    <mat-nav-list>
      @for (item of itemsNavbar; track $index) {
        <a mat-list-item [routerLink]="item.link">
          <mat-icon matListItemIcon class="text-white">{{ item.icone }}</mat-icon>
          <div class="text-white">
            {{ item.titulo }}
          </div>
        </a>
      }
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="content-shell">
    <div class="bg-dark">
      <mat-toolbar class="topbar">
        @if (isHandset$ | async) {
        <button type="button" aria-label="Toggle sidenav" matIconButton (click)="drawer.toggle()">
          <mat-icon aria-label="Side nav toggle icon">menu</mat-icon>
        </button>
        }
        <span class="text-white">Note Keeper</span>
      </mat-toolbar>
    </div>
    <!-- Add Content Here -->
    <div class="container-fluid">
      <ng-content></ng-content>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
